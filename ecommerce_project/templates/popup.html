<style>
    /* Full Screen Overlay */
    .overlay {
        display: none; /* ‡¶ú‡¶æ‡¶≠‡¶æ‡¶∏‡ßç‡¶ï‡ßç‡¶∞‡¶ø‡¶™‡ßç‡¶ü ‡¶¶‡¶ø‡ßü‡ßá ‡¶è‡¶ü‡¶ø ‡¶´‡ßç‡¶≤‡ßá‡¶ï‡ßç‡¶∏ ‡¶ï‡¶∞‡¶æ ‡¶π‡¶¨‡ßá */
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background: rgba(0, 0, 0, 0.6);
        z-index: 10000;
        backdrop-filter: blur(8px); /* ‡¶Ü‡¶ß‡ßÅ‡¶®‡¶ø‡¶ï ‡¶¨‡ßç‡¶≤‡¶æ‡¶∞ ‡¶è‡¶´‡ßá‡¶ï‡ßç‡¶ü */
        justify-content: center;
        align-items: center;
    }

    /* Popup Box */
    .popup {
        background: #fff;
        width: 90%;
        max-width: 400px;
        padding: 40px 30px;
        border-radius: 20px;
        text-align: center;
        box-shadow: 0 20px 40px rgba(0,0,0,0.4);
        position: relative;
    }

    .popup h2 {
        font-size: 28px;
        margin-bottom: 10px;
    }

    .popup p {
        color: #555;
        font-size: 18px;
        margin-bottom: 25px;
    }

    .close-btn {
        background: #e74c3c;
        color: white;
        border: none;
        padding: 12px 25px;
        border-radius: 30px;
        font-weight: bold;
        cursor: pointer;
        transition: transform 0.2s;
    }

    .close-btn:hover {
        transform: scale(1.05);
        background: #c0392b;
    }
</style>

<div id="homePopup" class="overlay">
    <div class="popup animate__animated animate__zoomIn">
        <h2 style="color: #2c3e50;">üî• Special Offer!</h2>
        <p>Get <strong>10% off</strong> on your first purchase.</p>
        <button class="close-btn" onclick="closePopup('homePopup')">Close Now</button>
    </div>
</div>

<script>
    // ‡¶™‡ßá‡¶ú ‡¶≤‡ßã‡¶° ‡¶π‡¶ì‡ßü‡¶æ‡¶∞ ‡ß® ‡¶∏‡ßá‡¶ï‡ßá‡¶®‡ßç‡¶° ‡¶™‡¶∞ ‡¶™‡¶™‡¶Ü‡¶™‡¶ü‡¶ø ‡¶Ö‡¶ü‡ßã‡¶Æ‡ßá‡¶ü‡¶ø‡¶ï ‡¶¶‡ßá‡¶ñ‡¶æ‡¶¨‡ßá
    window.onload = function() {
        setTimeout(function() {
            const popupOverlay = document.getElementById('homePopup');
            popupOverlay.style.display = 'flex';
        }, 2000); 
    };

    function closePopup(id) {
        const overlay = document.getElementById(id);
        const popupContent = overlay.querySelector('.popup');

        // ‡¶Ø‡¶æ‡¶ì‡ßü‡¶æ‡¶∞ ‡¶∏‡¶Æ‡ßü ‡¶∏‡ßÅ‡¶®‡ßç‡¶¶‡¶∞ ‡¶Ü‡¶â‡¶ü ‡¶Ö‡ßç‡¶Ø‡¶æ‡¶®‡¶ø‡¶Æ‡ßá‡¶∂‡¶®
        popupContent.classList.remove('animate__zoomIn');
        popupContent.classList.add('animate__zoomOut');

        // ‡¶Ö‡ßç‡¶Ø‡¶æ‡¶®‡¶ø‡¶Æ‡ßá‡¶∂‡¶® ‡¶∂‡ßá‡¶∑ ‡¶π‡¶≤‡ßá ‡¶°‡¶ø‡¶∏‡¶™‡ßç‡¶≤‡ßá ‡¶π‡¶æ‡¶á‡¶° ‡¶ï‡¶∞‡¶æ
        setTimeout(() => {
            overlay.style.display = 'none';
        }, 500);
    }
</script>

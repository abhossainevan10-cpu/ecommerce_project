{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}ES Gadgets Home{% endblock %}</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root { 
            --primary: #f57c00; 
            --dark: #000000;
            --light-bg: #fdfdfd;
            --text-muted: #64748b;
        }

        body { 
            margin: 0; 
            font-family: 'Inter', sans-serif; 
            background-color: var(--light-bg);
            color: var(--dark);
            overflow-x: hidden;
        }

        .navbar { 
            background: var(--dark); 
            padding: 10px 5%; 
            display: flex; 
            justify-content: space-between; 
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 20px rgba(0,0,0,0.15);
        }

        /* লোগো সেকশন */
        .logo-box a {
            display: flex;
            align-items: center;
            text-decoration: none;
            gap: 12px;
        }

        .home-icon-logo {
            font-size: 26px;
            color: var(--primary);
            transition: transform 0.3s ease;
        }

        .logo-box:hover .home-icon-logo { transform: scale(1.15); }

        .search-container {
            flex-grow: 1;
            max-width: 400px;
            margin: 0 30px;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 10px 45px 10px 20px;
            border: 1px solid #333;
            border-radius: 25px;
            outline: none;
            background: #1a1a1a;
            color: white;
            transition: 0.3s;
        }

        .search-input:focus { 
            border-color: var(--primary); 
            background: #222; 
            box-shadow: 0 0 8px rgba(245, 124, 0, 0.3);
        }
        
        .search-btn {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            color: var(--primary);
            font-size: 16px;
        }

        /* মেনু স্টাইল */
        .navbar ul { display: flex; list-style: none; gap: 25px; margin: 0; padding: 0; align-items: center; }
        
        .navbar ul li a { 
            text-decoration: none; 
            font-size: 13px; 
            font-weight: 500;
            color: #eee; 
            transition: 0.3s;
            text-transform: uppercase;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .navbar ul li a i { color: var(--primary); font-size: 15px; }
        .navbar ul li a:hover { color: var(--primary); }

        .cart-count {
            background: var(--primary);
            color: white;
            font-size: 10px;
            padding: 2px 6px;
            border-radius: 50%;
            position: absolute;
            top: -12px;
            right: -12px;
            font-weight: bold;
        }

        main { width: 100%; min-height: 80vh; padding: 20px 0; }
        footer { background: #fff; padding: 40px 0; margin-top: 80px; border-top: 1px solid #eee; text-align: center; }

        @media (max-width: 768px) {
            .search-container { display: none; }
            .navbar { padding: 10px 15px; }
        }
    </style>
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="logo-box">
                <a href="{% url 'home' %}">
                    <i class="fas fa-house-chimney home-icon-logo"></i> 
                    <span style="color: white; font-weight: 700; font-size: 18px; letter-spacing: 1px;">
                        ES GADGETS
                    </span>
                </a>
            </div>

            <div class="search-container">
                <form action="{% url 'home' %}" method="GET">
                    <input type="text" name="search" class="search-input" placeholder="Search gadgets...">
                    <button type="submit" class="search-btn"><i class="fas fa-search"></i></button>
                </form>
            </div>

            <ul>
                <li><a href="{% url 'home' %}"><i class="fas fa-house"></i> Home</a></li>
                <li><a href="{% url 'product_list' %}"><i class="fas fa-bag-shopping"></i> Shop</a></li>
                <li>
                    <a href="{% url 'cart_detail' %}" style="position: relative;">
                        <i class="fas fa-cart-shopping"></i> Cart 
                        <span class="cart-count">{{ cart|length }}</span>
                    </a>
                </li>
                {% if user.is_authenticated %}
                    <li><a href="{% url 'logout' %}" style="color: #94a3b8;"><i class="fas fa-arrow-right-from-bracket"></i> Logout</a></li>
                {% else %}
                    <li><a href="{% url 'login' %}"><i class="fas fa-circle-user"></i> Login</a></li>
                {% endif %}
            </ul>
        </nav>
    </header>

    <main class="animate__animated animate__fadeIn">
        {% block content %}{% endblock %}
    </main>

    <footer>
        <p style="color: var(--text-muted); font-size: 13px;">
            <i class="fas fa-circle-check" style="color: var(--primary);"></i> 2026 <strong>ES Gadgets Home</strong> | Premium Shop
        </p>
    </footer>

    <script src="{% static 'js/main.js' %}"></script>
</body>
</html>

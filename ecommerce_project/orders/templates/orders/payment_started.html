<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment Started</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f5f6fa;
        }
        .container {
            max-width: 600px;
            margin: 60px auto;
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            text-align: center;
        }
        .icon {
            width: 120px;
            margin: 0 auto 20px;
        }
        h1 {
            font-size: 26px;
            margin-bottom: 10px;
            color: #222;
        }
        p {
            color: #555;
            font-size: 16px;
            line-height: 1.6;
        }
        .loading-bar {
            width: 100%;
            height: 10px;
            background: #e5e5e5;
            border-radius: 20px;
            margin: 30px 0;
            overflow: hidden;
        }
        .loading-fill {
            width: 0;
            height: 100%;
            background: #4b7bec;
            border-radius: 20px;
            animation: load 3s infinite;
        }
        @keyframes load {
            0% { width: 0%; }
            50% { width: 80%; }
            100% { width: 0%; }
        }
        .btn {
            display: inline-block;
            padding: 12px 25px;
            background: #4b7bec;
            color: #fff;
            text-decoration: none;
            border-radius: 8px;
            margin-top: 20px;
            font-size: 16px;
        }
        .btn:hover {
            background: #3867d6;
        }
    </style>
</head>
<body>

<div class="container">
    <img class="icon"
         src="https://cdn-icons-png.flaticon.com/512/3209/3209265.png"
         alt="Payment Icon" />

    <h1>Payment Process Started</h1>

    <p>
        Order ID: <strong>#{{ order.id }}</strong><br><br>
        Your payment is now being processed securely.<br>
        Please wait a moment while we confirm the transaction.
    </p>

    <div class="loading-bar">
        <div class="loading-fill"></div>
    </div>

    <p>If the page doesn't update automatically,<br>click the button below.</p>

    <!-- Django URL (CORRECT) -->
    <a href="{% url 'payment_success' order.id %}" class="btn">
        Go to Payment Success
    </a>
</div>

</body>
</html>

<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Checkout - Mobile Store</title>
<style>
  body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;background:#f3f4f6;color:#0f172a}
  .container{max-width:800px;margin:40px auto;padding:0 16px}
  h1{font-size:24px;font-weight:700;margin-bottom:20px;text-align:center}
  .card{background:#fff;border-radius:16px;box-shadow:0 10px 26px rgba(0,0,0,.08);padding:24px;display:flex;flex-direction:column;gap:18px}
  label{display:block;font-weight:600;margin-bottom:6px}
  input, select, textarea{width:100%;padding:12px;border-radius:8px;border:1px solid #e5e7eb;font-size:14px;margin-bottom:12px}
  .grid{display:grid;grid-template-columns:1fr 1fr;gap:12px}
  .summary{background:#f8fafc;border-radius:12px;padding:16px}
  .summary h2{margin-top:0;font-size:18px}
  .summary div{display:flex;justify-content:space-between;margin-bottom:8px;font-size:14px}
  .total{font-weight:700;font-size:16px;border-top:1px solid #e5e7eb;padding-top:6px}
  .btn{background:#0ea5a4;color:#fff;padding:12px;border:0;border-radius:10px;font-weight:600;cursor:pointer;font-size:16px;width:100%}
  @media(max-width:600px){.grid{grid-template-columns:1fr}}
</style>
</head>
<body>
  <div class="container">
    <h1>Checkout</h1>
    <div class="card">
      <h2>Billing Details</h2>
      <div class="grid">
        <div>
          <label for="fname">First Name</label>
          <input type="text" id="fname" placeholder="John">
        </div>
        <div>
          <label for="lname">Last Name</label>
          <input type="text" id="lname" placeholder="Doe">
        </div>
      </div>
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="john@example.com">
      <label for="phone">Phone</label>
      <input type="tel" id="phone" placeholder="01XXXXXXXXX">
      <label for="address">Address</label>
      <textarea id="address" rows="3" placeholder="Street, City, Zip"></textarea>
      <label for="city">City</label>
      <input type="text" id="city" placeholder="Dhaka">
      <label for="country">Country</label>
      <select id="country">
        <option value="Bangladesh">Bangladesh</option>
        <option value="India">India</option>
        <option value="Pakistan">Pakistan</option>
        <option value="Argentina">Argentina</option>
      </select>

      <div class="summary">
        <h2>Order Summary</h2>
        <div><span>iPhone 15 Pro Max</span><span>৳ 129,900</span></div>
        <div><span>Samsung Galaxy S24 Ultra</span><span>৳ 139,900</span></div>
        <div><span>Xiaomi Redmi Note 13 Pro</span><span>৳ 34,900</span></div>
        <div><span>Realme GT 6</span><span>৳ 59,900</span></div>
        <div class="total"><span>Total</span><span id="totalPrice">৳ 364,600</span></div>
      </div>

      <button class="btn" onclick="placeOrder()">Place Order</button>
    </div>
  </div>

  <script>
    function placeOrder(){
      alert('Thank you! Your order has been placed successfully.');
      // Here you can integrate real payment gateway or form submission
    }
  </script>
</body>
</html>

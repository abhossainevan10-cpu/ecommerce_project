<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Successful</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f4f7f6; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        .success-card { max-width: 450px; margin: 100px auto; padding: 40px; border-radius: 20px; background: #ffffff; box-shadow: 0 10px 25px rgba(0,0,0,0.05); text-align: center; }
        .icon-box { width: 80px; height: 80px; background: #e7f5ed; color: #2ecc71; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto 20px; font-size: 40px; }
        .order-details { background: #f9f9f9; padding: 15px; border-radius: 10px; text-align: left; margin-top: 20px; }
    </style>
</head>
<body>

<div class="container">
    <div class="success-card">
        <div class="icon-box">âœ“</div>
        <h2 class="fw-bold">Payment Successful!</h2>
        <p class="text-muted">Thank you for your order. We have received your payment and are processing it.</p>
        
        <div class="order-details">
            <p class="mb-2"><strong>Transaction ID:</strong> <span class="text-primary float-end">{{ order.transaction_id }}</span></p>
            <p class="mb-2"><strong>Total Amount:</strong> <span class="float-end">${{ order.total_amount }}</span></p>
            <p class="mb-0"><strong>Status:</strong> <span class="badge bg-success float-end">Paid</span></p>
        </div>

        <a href="{% url 'home' %}" class="btn btn-primary w-100 mt-4 py-2 fw-bold">Continue Shopping</a>
    </div>
</div>

</body>
</html>

  <style>
    :root{--bg:#f6f7fb;--card:#ffffff;--muted:#6b7280;--accent:#0ea5a4}
    *{box-sizing:border-box}
    body{font-family:Inter, ui-sans-serif, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial; margin:0;background:var(--bg);color:#0f172a}
    header{background:linear-gradient(90deg,#06b6d4 0%, #3b82f6 100%);color:white;padding:22px 20px}

    h1{margin:0;font-size:20px}
    .controls{display:flex;gap:12px;align-items:center;margin-top:12px}
    .search{flex:1}
    input[type=text],select{width:100%;padding:10px;border-radius:8px;border:1px solid #e6e9ef}
    .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(230px,1fr));gap:16px;margin-top:20px}
    .card{background:var(--card);border-radius:12px;padding:12px;box-shadow:0 6px 18px rgba(12,15,30,0.06);display:flex;flex-direction:column}
    .imgwrap{height:160px;border-radius:8px;overflow:hidden;display:flex;align-items:center;justify-content:center;background:#eef2ff}
    .imgwrap img{max-width:100%;max-height:100%;object-fit:contain}
    .meta{padding-top:10px;display:flex;flex-direction:column;gap:6px}
    .brand{font-size:12px;color:var(--muted);text-transform:uppercase;letter-spacing:0.06em}
    .model{font-weight:600}
    .specs{font-size:13px;color:#374151}
    .price{margin-top:8px;font-weight:700}
    .btns{margin-top:auto;display:flex;gap:8px}
    .btn{flex:1;padding:8px 10px;border-radius:8px;border:0;cursor:pointer}
    .btn.buy{background:var(--accent);color:white}
    .btn.details{background:#eef2ff;color:#0f172a}
    .badge{font-size:11px;padding:4px 8px;background:#f3f4f6;border-radius:999px;color:#374151}
    .footer{text-align:center;padding:24px;color:var(--muted)}
    @media (max-width:520px){.imgwrap{height:120px}}
  </style>
</head>

    const sortSelect = document.getElementById('sort');

    function formatPrice(n){
      return '৳ ' + n.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ',');
    }

    function render(list){
      grid.innerHTML = '';
      countEl.textContent = `${list.length} products`;
      list.forEach(p=>{
        const card = document.createElement('article');
        card.className = 'card';
        card.innerHTML = `
          <div class="imgwrap"><img src="${p.img}" alt="${p.brand} ${p.model}"></div>
          <div class="meta">
            <div style="display:flex;justify-content:space-between;align-items:center"><div class="brand">${p.brand}</div><div class="badge">${p.storage}</div></div>
            <div class="model">${p.model}</div>
            <div class="specs">RAM: ${p.ram} · Camera: ${p.camera} · Battery: ${p.battery}</div>
            <div class="price">${formatPrice(p.price)}</div>
            <div class="btns">
              <button class="btn details" onclick="showDetails('${escapeHtml(p.model)}')">Details</button>
              <button class="btn buy" onclick="addToCart('${escapeHtml(p.model)}')">Buy</button>
            </div>
          </div>
        `;
        grid.appendChild(card);
      });
    }

    function escapeHtml(str){ return str.replace(/'/g,"\\'").replace(/\"/g,'\\"'); }

    function showDetails(model){
      const p = products.find(x=>x.model===model);
      if(!p) return alert('Product not found');
      alert(`${p.brand} ${p.model}\nPrice: ${formatPrice(p.price)}\nStorage: ${p.storage}\nRAM: ${p.ram}\nCamera: ${p.camera}\nBattery: ${p.battery}`);
    }
    function addToCart(model){ alert(model + ' added to cart (demo)'); }

    function applyFilters(){
      const q = searchInput.value.trim().toLowerCase();
      const b = brandFilter.value;
      let result = products.filter(p=>{
        if(b!=='all' && p.brand !== b) return false;
        if(!q) return true;
        // search in multiple fields
        return (p.model + ' ' + p.brand + ' ' + p.ram + ' ' + p.storage + ' ' + p.camera).toLowerCase().includes(q) || String(p.price).includes(q.replace(/[^0-9]/g,''));
      });
      // sort
      const s = sortSelect.value;
      if(s==='price-asc') result.sort((a,b)=>a.price-b.price);
      if(s==='price-desc') result.sort((a,b)=>b.price-a.price);
      render(result);
    }

    // events
    searchInput.addEventListener('input', applyFilters);
    brandFilter.addEventListener('change', applyFilters);
    sortSelect.addEventListener('change', applyFilters);

    // initial render
    render(products);
  </script>
</body>
</html>

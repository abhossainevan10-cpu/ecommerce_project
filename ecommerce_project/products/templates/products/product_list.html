<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mobile Product List ‚Äî ES Shop</title>
  <style>
    /* ‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ ‡¶¶‡ßá‡¶ì‡ßü‡¶æ ‡¶Ü‡¶ó‡ßá‡¶∞ ‡¶∏‡¶¨ ‡¶∏‡ßç‡¶ü‡¶æ‡¶á‡¶≤ (CSS) ‡¶è‡¶ñ‡¶æ‡¶®‡ßá ‡¶•‡¶æ‡¶ï‡¶¨‡ßá */
    :root{--bg:#f6f7fb;--card:#ffffff;--muted:#6b7280;--accent:#0ea5a4}
    *{box-sizing:border-box}
    body{font-family:Inter, sans-serif; margin:0;background:var(--bg);color:#0f172a}
    header{background:linear-gradient(90deg,#06b6d4 0%, #3b82f6 100%);color:white;padding:22px 20px}
    .container{max-width:1100px;margin:20px auto;padding:0 16px}
    h1{margin:0;font-size:20px}
    .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(230px,1fr));gap:16px;margin-top:20px}
    .card{background:var(--card);border-radius:12px;padding:12px;box-shadow:0 6px 18px rgba(0,0,0,0.06);display:flex;flex-direction:column}
    .imgwrap{height:160px;border-radius:8px;overflow:hidden;display:flex;align-items:center;justify-content:center;background:#eef2ff}
    .imgwrap img{max-width:100%;max-height:100%;object-fit:contain}
    .meta{padding-top:10px;display:flex;flex-direction:column;gap:6px}
    .brand{font-size:12px;color:var(--muted);text-transform:uppercase}
    .model{font-weight:600}
    .price{margin-top:8px;font-weight:700; color:var(--accent)}
    .btns{margin-top:auto;display:flex;gap:8px; padding-top:10px;}
    .btn{flex:1;padding:10px;border-radius:8px;border:0;cursor:pointer;text-decoration:none;text-align:center;font-size:14px}
    .btn.buy{background:var(--accent);color:white}
    .btn.details{background:#eef2ff;color:#0f172a}
  </style>
</head>
<body>
  <header>
    <div class="container" style="display:flex; justify-content:space-between; align-items:center;">
      <h1>ES Mobile Shop ‚Äî Latest Models</h1>
      <a href="{% url 'cart_detail' %}" style="color:white; text-decoration:none; font-weight:bold;">
         üõí Cart ({{ cart|length }})
      </a>
    </div>
  </header>

  <main class="container">
    <div class="grid">
      {% for p in products %}
      <article class="card">
        <div class="imgwrap">
            {% if p.image %}
                <img src="{{ p.image.url }}" alt="{{ p.name }}">
            {% else %}
                <img src="https://via.placeholder.com/160" alt="No Image">
            {% endif %}
        </div>
        <div class="meta">
          <div class="brand">{{ p.brand }}</div>
          <div class="model">{{ p.name }}</div>
          <div style="font-size:12px; color:#555;">
             RAM: {{ p.ram }} | Storage: {{ p.storage }}
          </div>
          <div class="price">‡ß≥ {{ p.price }}</div>
          
          <div class="btns">
    <a href="{% url 'product_detail' p.id %}" class="btn details">Details</a>
    
    <a href="{% url 'cart_add' p.id %}" class="btn buy">Buy</a>
</div>
        </div>
      </article>
      {% empty %}
        <p>No products found in database.</p>
      {% endfor %}
    </div>
  </main>

  </body>
</html>

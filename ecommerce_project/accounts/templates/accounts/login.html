<!doctype html>
<html lang="bn">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login / Register</title>
  <style>
    /* ====== CSS একই রাখলাম ====== */
    :root{
      --bg-dark:#0f1013;
      --panel:#121214;
      --accent1: #ff6a00;
      --accent2: #ff8c3b;
      --muted: #bdbdbd;
      --glass: rgba(255,255,255,0.03);
      --radius: 28px;
      font-family: "Inter", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }

    html,body{height:100%; margin:0; background: linear-gradient(180deg,#070708,#0f1013); display:flex; align-items:center; justify-content:center;}
    .frame{
      width: 920px;
      max-width: calc(100% - 32px);
      height: 560px;
      background: linear-gradient(90deg, rgba(255,106,0,0.06), rgba(255,106,0,0.02));
      border-radius: 12px;
      padding: 16px;
      box-sizing: border-box;
      box-shadow: 0 12px 40px rgba(0,0,0,0.6), inset 0 0 0 2px rgba(255,106,0,0.04);
      display: grid;
      grid-template-columns: 1fr 1fr;
      overflow: hidden;
    }

    .panel{
      background: linear-gradient(180deg,var(--panel), #0b0b0c);
      color: #fff;
      padding: 48px 40px;
      position: relative;
      display:flex;
      flex-direction:column;
      justify-content:center;
      gap:18px;
      border-radius: 6px;
    }

    .panel::after{
      content:"";
      position:absolute;
      right:-120px;
      top:0;
      width:260px;
      height:100%;
      background: linear-gradient(120deg, rgba(0,0,0,0.0), rgba(0,0,0,0.15));
      transform: skewX(-30deg);
      pointer-events:none;
    }

    h1{
      margin:0;
      font-size:44px;
      letter-spacing:0.4px;
      font-weight:700;
      color:#fff;
    }
    .subtitle{ color:var(--muted); margin-top:6px; font-size:14px; }

    form{ width:100%; margin-top:6px; display:flex; flex-direction:column; gap:16px;}
    .field{
      display:flex;
      flex-direction:column;
      gap:8px;
    }
    label{ font-size:14px; color:var(--muted); }
    .input-wrap{
      display:flex;
      align-items:center;
      gap:12px;
      padding:8px 14px;
      background: var(--glass);
      border-radius: 10px;
      border: 1px solid rgba(255,255,255,0.06);
    }
    input[type="text"], input[type="password"], input[type="email"]{
      width:100%;
      background:transparent;
      border:0;
      outline:0;
      color:#fff;
      font-size:16px;
      padding:10px 0;
    }

    .btn{
      margin-top:6px;
      background: linear-gradient(180deg, var(--accent1), var(--accent2));
      border: 0;
      color:#fff;
      padding:14px 18px;
      border-radius: 36px;
      font-weight:700;
      font-size:18px;
      cursor:pointer;
      box-shadow: 0 6px 18px rgba(255,106,0,0.16), inset 0 -3px 0 rgba(0,0,0,0.12);
    }

    .link-row{
      display:flex;
      justify-content:space-between;
      align-items:center;
      margin-top:6px;
      font-size:14px;
      color:var(--muted);
    }
    .link{
      color:var(--accent1);
      text-decoration:none;
      cursor:pointer;
      font-weight:600;
    }

    .error{ color:#ff7a7a; font-size:13px; }

    .hidden{ display:none; }

    @media (max-width:880px){
      .frame{ grid-template-columns: 1fr; height:auto; padding:12px; gap:12px; }
      .panel{ padding:24px; }
    }
  </style>
</head>
<body>

<div class="frame" role="region" aria-label="Login frame">
  <div class="panel" id="auth-panel" aria-live="polite">

    <div>
      <h1 id="form-title">Login</h1>
      <div class="subtitle">Welcome back — login to continue.</div>
    </div>

    <!-- ====== Django Login Form ====== -->
    <form method="POST" action="">
      {% csrf_token %}
      <div class="field">
        <label for="username">Username or Email</label>
        <div class="input-wrap">
          <input id="username" name="username" type="text" placeholder="Enter username or email" required />
        </div>
      </div>

      <div class="field">
        <label for="password">Password</label>
        <div class="input-wrap">
          <input id="password" name="password" type="password" placeholder="Enter password" required minlength="6" />
        </div>
      </div>

      <div class="link-row">
        <label class="small"><input id="remember" type="checkbox" /> Remember me</label>
        <a class="small link" id="open-register">Sign Up</a>
      </div>

      {% if messages %}
        {% for message in messages %}
          <p class="error">{{ message }}</p>
        {% endfor %}
      {% endif %}

      <button class="btn" type="submit">Login</button>
    </form>

  </div>

  <!-- Right visual column -->
 <div class="visual-card">
  <div style="
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100%;
        text-align: center;
        color: #fff;
        padding: 20px;
    ">
    <div style="
        font-size: 48px;
        font-weight: 800;
        letter-spacing: 2px;
        margin-bottom: 12px;
        background: linear-gradient(90deg, #ff6a00, #ff8c3b);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
    ">
      ES Mobile Shop
    </div>
    <div style="
        font-size: 18px;
        color: rgba(255,255,255,0.85);
        letter-spacing: 0.5px;
    ">
      Premium Mobile & Accessories
    </div>
  </div>
</div>
